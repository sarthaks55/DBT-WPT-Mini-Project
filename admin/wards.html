<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ward Management - Admin Panel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f9ff;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background-color: rgb(8, 9, 64);
      }
      .navbar .navbar-brand,
      .navbar .nav-link {
        color: white !important;
      }
      .navbar .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      .table thead {
        background-color: #0d6efd;
        color: white;
      }

      .btn-custom {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Admin Panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="owner.html">Owners</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="property.html">Properties</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Wards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tax.html">Taxes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="payment.html">Payments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="../Home.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Ward Management</h2>
        <a href="ward_registration.html" class="btn btn-success btn-custom">
          <i class="fas fa-plus"></i> Add Ward
        </a>
      </div>

      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>All Wards</h5>
          <div class="input-group w-25">
            <span class="input-group-text bg-primary text-white"
              ><i class="fas fa-search"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Search ward..."
            />
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Ward ID</th>
                <th>Ward Name</th>
                <th>City</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>W001</td>
                <td>Central Ward</td>
                <td>Pune</td>
                <td>
                  <button class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>W002</td>
                <td>North Zone</td>
                <td>Mumbai</td>
                <td>
                  <button class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>W003</td>
                <td>South Ward</td>
                <td>Nashik</td>
                <td>
                  <button class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
