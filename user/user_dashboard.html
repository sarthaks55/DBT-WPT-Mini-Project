<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Property Tax System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f9ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
        background-color: #759dd9ff;
      }
        .dashboard-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 2rem;
        }
        .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
        } 
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Property Tax System</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="my_properties.html">My Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="my_taxes.html">My Taxes</a></li>
                    <li class="nav-item"><a class="nav-link" href="my_payments.html">My Payments</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="signin.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Welcome, <span id="username" class="text-primary"> </span></h2>

        <div class="row g-4 mb-4">

            <div class="col-md-4">
                <div class="card dashboard-card text-center p-4 bg-white">
                    <div class="card-body">
                        <i class="fas fa-building card-icon text-primary"></i>
                        <h5 class="mt-3">Total Properties</h5>
                        <h2 class="text-dark">3</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card dashboard-card text-center p-4 bg-white">
                    <div class="card-body">
                        <i class="fas fa-exclamation-circle card-icon text-warning"></i>
                        <h5 class="mt-3">Unpaid Tax</h5>
                        <h2 class="text-danger">₹12,000</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card dashboard-card text-center p-4 bg-white">
                    <div class="card-body">
                        <i class="fas fa-rupee-sign card-icon text-success"></i>
                        <h5 class="mt-3">Total Paid</h5>
                        <h2 class="text-success">₹28,000</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <a href="my_properties.html" class="text-decoration-none">
                    <div class="card dashboard-card p-4 text-center">
                        <i class="fas fa-home card-icon text-info"></i>
                        <h5 class="mt-3">View My Properties</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="my_taxes.html" class="text-decoration-none">
                    <div class="card dashboard-card p-4 text-center">
                        <i class="fas fa-file-invoice-dollar card-icon text-warning"></i>
                        <h5 class="mt-3">View Tax Details</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="my_payments.html" class="text-decoration-none">
                    <div class="card dashboard-card p-4 text-center">
                        <i class="fas fa-wallet card-icon text-primary"></i>
                        <h5 class="mt-3">Payment History</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        const username = localStorage.getItem("username");
        document.getElementById("username").textContent = username;
    </script>
 

   </body>
</html>
